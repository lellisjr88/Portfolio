<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-Enderson</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/projetos.css">
</head>
<body>
    <header>
        <div class="titleLogo">
            <h1>
                <a href="#main">
                    Front-Enderson
                </a>
            </h1>
            <img src="./assets/code.svg" alt="icone de código HTML" id="iconHtml">
            <img src="./assets/menuOpen.svg" alt="icone de menu" id="iconMenu">
        </div>
        <nav class="nav">
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
        </nav>
    </header>
    <main id="main">
        <div class="helloContainer">
            <h1>Olá, eu sou <br>Enderson Lellis</h1>
            <h2>Dev. Front-End</h2>
            <p>Seja bem vindo!</p>
        </div>
        <div class="imgcContainer">
            <img src="./assets/Eu.jpg" alt="">
        </div>
    </main>
    <section class="habilidades">
        <div class="containerimg">
            <img src="./assets/html-5.png" alt="ícone HTML">
            <img src="./assets/css-3.png" alt="ícone CSS">
            <img src="./assets/js.png" alt="ícone JS">
            <img src="./assets/react.png" alt="ícone React">
            <img src="./assets/github.png" alt="ícone Github">
            <img src="./assets/api.png" alt="ícone API">
        </div>
    </section>
    <section class="projetosContainer" id="projetos">
        <div class="projetos">
            <h3>Projetos</h3>
        </div>
    </section>
    <script src="../scripts/index.js"></script>

</html>
